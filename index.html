<!DOCTYPE html>
<html lang="en">
<head>

	<title>Title</title>

<div class="container">
	<div class="row is-flex">

			<div class="card blue lighten-5 hoverable">
				<div class="loader" style="display: none">
					<div id="floatingBarsG">

						<div class="blockG" id="rotateG_02"></div>
						<div class="blockG" id="rotateG_03"></div>
						<div class="blockG" id="rotateG_04"></div>
						<div class="blockG" id="rotateG_05"></div>
						<div class="blockG" id="rotateG_06"></div>
						<div class="blockG" id="rotateG_07"></div>
						<div class="blockG" id="rotateG_08"></div>
					</div>
				</div>

				<div class="card-content mobile-text-center" style="opacity: 1">
					<span class="card-title">Погода в Харькове</span>
					<p>
						<span class="Day">День недели</span>
						<br>
						<span class="text"></span> | <time>00:00:00 pm|am</time>

					<br>
					<div class="row">
						<div class="col s12 m6">
							<div class="row valign-wrapper mobile-text-center mobile-block">
								<div class="col s12 m6">
									<img class="circle responsive-img icon">
								</div>
								<div class="col s12 m6">

									<div class="row">
										<div class="black-text valign-wrapper mobile-j-c-center">

												0
											</h4> °C

									</div>

								</div>
							</div>
						</div>
						<div class="col s12 m6">
							<ul class="mobile-text-center">
								<li>Чувствуеться: <span class="feel">0</span> °C</li>
								<li>Влажность:  <span class="humidity">0</span>%</li>
							</ul>
						</div>
					</div>
				</div>

				<a id="upgrade" class="btn green">
					<i class="material-icons right">cloud</i>
					Обновить
				</a>
		</div>
	</div>
